<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Map</title>
        <style type="text/css">
        html, body, #map-canvas {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        </style>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-Ht8eYaOc215iqBypHDcKoaoRdBAFEhM"></script>
        <script type="text/javascript">
        function initialize() {
            var mapOptions = {
                center: {
                    lat: 35.650453,
                    lng: 139.684697
                },
                    zoom: 18
            };
            var map = new google.maps.Map(
                document.getElementById('map-canvas'),
                mapOptions
            );
        }
        google.maps.event.addDomListener(window, 'load', initialize);
        </script>
    </head>
    <body>
        <div id="map-canvas"></div>
    </body>
</html>
