<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Map</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <style type="text/css">
        html, body, #map-canvas {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        #button {
            width: 100px;
            text-align: center;
            margin: 20px auto;
            background-color: #000066;
            color: #fff;
            padding: 20px;
            cursor: pointer;
        }
        </style>
        <script type="text/javascript">
        // api key
        var apiKey = 'AIzaSyA-Ht8eYaOc215iqBypHDcKoaoRdBAFEhM';
        // gmap url
        var url = 'https://maps.googleapis.com/maps/api/js';
        // map-canvas
        var map_canvas;
        // 緯度
        var lat = '35.650453';
        // 経度
        var lng = '139.684697';
        // マーカのタイトル
        var marker_title = '株式会社ナンバーワンソリューションズ';
        // InfoWindowのコンテンツ
        var content = "<div>株式会社ナンバーワンソリューションズ<p>東京都目黒区東山3-15-1</p></div>";
        // callback関数
        function initialize() {
            var latlng = new google.maps.LatLng(lat,lng);
            var mapOptions = {
                zoom: 19,
                center: latlng,                    
            };
            // 地図の作成
            var map = new google.maps.Map(map_canvas,mapOptions);
            // マーカーを配置
            var marker1 = new google.maps.Marker({
                position: latlng,
                map: map,
                title: marker_title,
            });
            // 情報ウィンドウを作成
            var infowindow = new google.maps.InfoWindow ({
                content: content,
                position: latlng,
            });
            // 初期状態で開く「map」オブジェクトの「marker1」に対して付与する
            infowindow.open(map,marker1);
        }
        function loadGoogleMap() {
            var script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = url + '?' + 'v=3.exp&' + 'key=' + apiKey + '&'  + 'callback=initialize';
            document.body.appendChild(script);
        }
        $(function() {
            // map-canvasを事前に取得する
            map_canvas = $('#map-canvas').get(0);
            loadGoogleMap();
        });
        </script>
    </head>
    <body>
        <div id="map-canvas"></div>
    </body>
</html>
